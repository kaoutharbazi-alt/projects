    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        .badge-cart {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .cart-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-box {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        let cart = [];
        let filteredProducts = [...products];
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts(products);
        });
        // Display Products
        function displayProducts(items) {
            const container = document.getElementById('productsContainer');
            const noResults = document.getElementById('noResults');
            if (items.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            noResults.style.display = 'none';
            container.innerHTML = items.map(product => `
                <div class="col-md-6 col-lg-3">
                    <div class="card product-card h-100">
                        <img src="${product.image}" class="card-img-top product-image" alt="${product.name}">
                        <div class="card-body d-flex flex-column">
                            <span class="badge bg-info mb-2 align-self-start">${product.category}</span>
                            <h6 class="card-title">${product.name}</h6>
                            <p class="text-primary fw-bold fs-5">${product.price} MAD</p>
                            <button class="btn btn-primary mt-auto" onclick="addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> Ajouter
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        // Search Products
        function searchProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            filteredProducts = products.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(search);
                const matchCategory = category === 'all' || p.category === category;
                return matchSearch && matchCategory;
            });
            displayProducts(filteredProducts);
        }
        // Filter by Category
        function filterProducts() {
            searchProducts();
        }
        // Sort Products
        function sortProducts() {
            const sort = document.getElementById('sortFilter').value;
            if (sort === 'price-asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sort === 'price-desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            } else if (sort === 'name') {
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            }
            displayProducts(filteredProducts);
        }
        // Reset Filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('sortFilter').value = 'default';
            filteredProducts = [...products];
            displayProducts(products);
        }
        // Add to Cart
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            updateCart();
            showToast('Produit ajout√©!');
        }
        // Update Cart
        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-center text-muted">Votre panier est vide</p>';
                cartTotal.textContent = '0.00 MAD';
                return;
            }
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center gap-3">
                            <img src="${item.image}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
                            <div>
                                <h6 class="mb-0">${item.name}</h6>
                                <small class="text-muted">${item.price} MAD</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="fw-bold">${item.quantity}</span>
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="btn btn-sm btn-danger ms-2" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2) + ' MAD';
        }
        // Update Quantity
        function updateQuantity(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    updateCart();
                }
            }
        }
        // Remove from Cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }
        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }
            alert('Commande confirm√©e! Total: ' + document.getElementById('cartTotal').textContent);
            cart = [];
            updateCart();
            bootstrap.Modal.getInstance(document.getElementById('cartModal')).hide();
        }
        // Show Toast
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 end-0 m-3 bg-success text-white p-3 rounded';
            toast.style.zIndex = '9999';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
