<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Stock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .stat-icon.blue { background: #3498db; }
        .stat-icon.green { background: #2ecc71; }
        .stat-icon.orange { background: #e67e22; }
        .stat-icon.red { background: #e74c3c; }
        .stat-info h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .stat-info p {
            color: #666;
            font-size: 0.9rem;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        .section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .section-header h2 {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .stock-low {
            color: #e74c3c;
            font-weight: 600;
        }
        .stock-ok {
            color: #2ecc71;
            font-weight: 600;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .action-btn.edit {
            background: #e3f2fd;
            color: #3498db;
        }
        .action-btn.delete {
            background: #fdeaea;
            color: #e74c3c;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h3 {
            color: #2c3e50;
        }
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #95a5a6;
        }
        .modal-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-warehouse"></i> Gestion Stock Pro</h1>
            <p class="subtitle">Gérez votre inventaire efficacement et en temps réel</p>
        </header>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-boxes"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalProducts">0</h3>
                    <p>Produits total</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="inStock">0</h3>
                    <p>En stock</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="lowStock">0</h3>
                    <p>Stock faible</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="outOfStock">0</h3>
                    <p>Rupture</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="section">
                <div class="section-header">
                    <h2>Liste des produits</h2>
                    <button class="btn btn-primary" onclick="showModal('add')">
                        <i class="fas fa-plus"></i> Ajouter produit
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Rechercher un produit...">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produit</th>
                            <th>Catégorie</th>
                            <th>Stock</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <!-- Les produits seront ajoutés ici -->
                    </tbody>
                </table>
            </div>
            <div class="section">
                <div class="section-header">
                    <h2>Mouvements récents</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Produit</th>
                            <th>Type</th>
                            <th>Quantité</th>
                        </tr>
                    </thead>
                    <tbody id="movementsTable">
                        <!-- Les mouvements seront ajoutés ici -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal pour ajouter/modifier un produit -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter un produit</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label>Nom du produit *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Catégorie</label>
                        <select id="productCategory">
                            <option value="Électronique">Électronique</option>
                            <option value="Vêtements">Vêtements</option>
                            <option value="Alimentation">Alimentation</option>
                            <option value="Médicaments">Médicaments</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantité en stock *</label>
                        <input type="number" id="productQuantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Seuil d'alerte</label>
                        <input type="number" id="productAlert" min="1" value="10">
                    </div>
                    <div class="form-group">
                        <label>Prix unitaire (€)</label>
                        <input type="number" id="productPrice" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="productDescription">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveProduct()">Enregistrer</button>
            </div>
        </div>
    </div>
    <script>
        // Données initiales
        let products = JSON.parse(localStorage.getItem('products')) || [
            {
                id: 1,
                name: "Ordinateur Portable",
                category: "Électronique",
                quantity: 25,
                alertLevel: 5,
                price: 850.00,
                description: "Ordinateur portable Dell i7"
            },
            {
                id: 2,
                name: "Smartphone Samsung",
                category: "Électronique",
                quantity: 15,
                alertLevel: 3,
                price: 450.00,
                description: "Smartphone Galaxy S21"
            },
            {
                id: 3,
                name: "T-shirt Homme",
                category: "Vêtements",
                quantity: 8,
                alertLevel: 5,
                price: 25.00,
                description: "T-shirt coton M"
            }
        ];
        let movements = JSON.parse(localStorage.getItem('movements')) || [
            { id: 1, date: "15/03/2024", product: "Ordinateur Portable", type: "Entrée", quantity: 10 },
            { id: 2, date: "14/03/2024", product: "Smartphone Samsung", type: "Sortie", quantity: 5 }
        ];
        let editingProductId = null;
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            renderMovements();
            updateStats();
            setupEventListeners();
        });
        // Configuration des événements
        function setupEventListeners() {
            // Recherche
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                renderProducts(searchTerm);
            });
            // Fermer modal en cliquant en dehors
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }
        // Afficher les produits
        function renderProducts(searchTerm = '') {
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = '';
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            filteredProducts.forEach(product => {
                const stockClass = getStockClass(product.quantity, product.alertLevel);
                const stockText = getStockText(product.quantity, product.alertLevel);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>#${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td class="${stockClass}">${product.quantity} (${stockText})</td>
                    <td>${product.price.toFixed(2)}€</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn edit" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        // Afficher les mouvements
        function renderMovements() {
            const tbody = document.getElementById('movementsTable');
            tbody.innerHTML = '';
            movements.forEach(movement => {
                const typeClass = movement.type === 'Entrée' ? 'stock-ok' : 'stock-low';
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${movement.date}</td>
                    <td>${movement.product}</td>
                    <td class="${typeClass}">${movement.type}</td>
                    <td>${movement.quantity}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        // Mettre à jour les statistiques
        function updateStats() {
            const totalProducts = products.length;
            const inStock = products.filter(p => p.quantity > 0).length;
            const lowStock = products.filter(p => p.quantity > 0 && p.quantity <= p.alertLevel).length;
            const outOfStock = products.filter(p => p.quantity === 0).length;
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('inStock').textContent = inStock;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('outOfStock').textContent = outOfStock;
        }
        // Afficher modal
        function showModal(type, productId = null) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            if (type === 'add') {
                title.textContent = 'Ajouter un produit';
                editingProductId = null;
                document.getElementById('productForm').reset();
                document.getElementById('productAlert').value = '10';
            } else if (type === 'edit' && productId) {
                title.textContent = 'Modifier le produit';
                editingProductId = productId;
                const product = products.find(p => p.id === productId);
                if (product) {
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productQuantity').value = product.quantity;
                    document.getElementById('productAlert').value = product.alertLevel;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productDescription').value = product.description || '';
                }
            }
            modal.style.display = 'flex';
        }
        // Fermer modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        // Sauvegarder produit
        function saveProduct() {
            const form = document.getElementById('productForm');
            const name = document.getElementById('productName').value.trim();
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const price = parseFloat(document.getElementById('productPrice').value) || 0;
            if (!name || isNaN(quantity) || quantity < 0) {
                alert('Veuillez remplir correctement les champs obligatoires');
                return;
            }
            if (editingProductId) {
                // Modifier produit existant
                const productIndex = products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    const oldQuantity = products[productIndex].quantity;
                    const quantityChange = quantity - oldQuantity;
                    products[productIndex] = {
                        ...products[productIndex],
                        name: name,
                        category: document.getElementById('productCategory').value,
                        quantity: quantity,
                        alertLevel: parseInt(document.getElementById('productAlert').value),
                        price: price,
                        description: document.getElementById('productDescription').value
                    };
                    // Ajouter un mouvement
                    if (quantityChange !== 0) {
                        addMovement(
                            name,
                            quantityChange > 0 ? 'Entrée' : 'Sortie',
                            Math.abs(quantityChange)
                        );
                    }
                }
            } else {
                // Ajouter nouveau produit
                const newProduct = {
                    id: Date.now(),
                    name: name,
                    category: document.getElementById('productCategory').value,
                    quantity: quantity,
                    alertLevel: parseInt(document.getElementById('productAlert').value),
                    price: price,
                    description: document.getElementById('productDescription').value
                };
                products.push(newProduct);
                // Ajouter un mouvement d'entrée
                if (quantity > 0) {
                    addMovement(name, 'Entrée', quantity);
                }
            }
            saveData();
            renderProducts();
            renderMovements();
            updateStats();
            closeModal();
            alert('Produit enregistré avec succès !');
        }
        // Modifier produit
        function editProduct(id) {
            showModal('edit', id);
        }
        // Supprimer produit
        function deleteProduct(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
                products = products.filter(p => p.id !== id);
                saveData();
                renderProducts();
                updateStats();
                alert('Produit supprimé avec succès !');
            }
        }
        // Ajouter un mouvement
        function addMovement(productName, type, quantity) {
            const newMovement = {
                id: Date.now(),
                date: new Date().toLocaleDateString('fr-FR'),
                product: productName,
                type: type,
                quantity: quantity
            };
            movements.unshift(newMovement);
            if (movements.length > 10) {
                movements = movements.slice(0, 10);
            }
            saveData();
        }
        // Helper functions
        function getStockClass(quantity, alertLevel) {
            if (quantity === 0) return 'stock-low';
            if (quantity <= alertLevel) return 'stock-low';
            return 'stock-ok';
        }
        function getStockText(quantity, alertLevel) {
            if (quantity === 0) return 'Rupture';
            if (quantity <= alertLevel) return 'Faible';
            return 'OK';
        }
        // Sauvegarder dans localStorage
        function saveData() {
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('movements', JSON.stringify(movements));
        }
    </script>
</body>
</html>
