<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©t√©o Maroc - Toutes les villes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .weather-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header-section {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .search-box {
            background: white;
            border-radius: 50px;
            padding: 10px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 30px auto 0;
        }
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .search-box button {
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .search-box button:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        .current-weather {
            text-align: center;
            padding: 40px 20px;
        }
        .weather-icon {
            font-size: 120px;
            margin: 20px 0;
        }
        .temperature {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .detail-card {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .detail-card:hover {
            transform: translateY(-5px);
        }
        .detail-card i {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .forecast-section {
            padding: 30px;
        }
        .forecast-day {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .forecast-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 30px;
        }
        .city-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .city-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        .loading {
            text-align: center;
            padding: 60px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert-weather {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left: 5px solid #f59e0b;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
        }
        .location-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .location-btn:hover {
            background: white;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="weather-container py-4">
        <div class="weather-card">
            <!-- Header -->
            <div class="header-section">
                <h1 class="mb-3"><i class="fas fa-cloud-sun me-3"></i>M√©t√©o Maroc</h1>
                <p class="mb-0 opacity-75">Pr√©visions m√©t√©o pour toutes les villes du Maroc</p>
                <!-- Search Box -->
                <div class="search-box">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-search text-muted me-2"></i>
                        <input type="text" id="citySearch" placeholder="Rechercher une ville..." list="citiesList">
                        <button onclick="searchCity()"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <button class="location-btn mt-3" onclick="getCurrentLocation()">
                    <i class="fas fa-location-arrow me-2"></i>Ma position
                </button>
            </div>
            <!-- Loading -->
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p class="mt-3 text-muted">Chargement des donn√©es m√©t√©o...</p>
            </div>
            <!-- Current Weather -->
            <div id="currentWeather" style="display: none;">
                <div class="current-weather">
                    <h2 id="cityName" class="mb-2">Casablanca</h2>
                    <p id="currentDate" class="text-muted"></p>
                    <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                    <div class="temperature" id="temperature">25¬∞</div>
                    <p id="weatherDescription" class="fs-4 text-muted">Ensoleill√©</p>
                </div>
                <!-- Weather Details -->
                <div class="weather-details px-4">
                    <div class="detail-card">
                        <i class="fas fa-temperature-high"></i>
                        <h5 id="feelsLike">23¬∞</h5>
                        <small class="text-muted">Ressenti</small>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-tint"></i>
                        <h5 id="humidity">65%</h5>
                        <small class="text-muted">Humidit√©</small>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <h5 id="windSpeed">12 km/h</h5>
                        <small class="text-muted">Vent</small>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-eye"></i>
                        <h5 id="visibility">10 km</h5>
                        <small class="text-muted">Visibilit√©</small>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <h5 id="pressure">1013 hPa</h5>
                        <small class="text-muted">Pression</small>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-sun"></i>
                        <h5 id="uvIndex">5</h5>
                        <small class="text-muted">UV Index</small>
                    </div>
                </div>
                <!-- 7 Days Forecast -->
                <div class="forecast-section">
                    <h3 class="mb-4"><i class="fas fa-calendar-week me-2"></i>Pr√©visions sur 7 jours</h3>
                    <div class="row g-3" id="forecastContainer">
                        <!-- Forecast days will be added here -->
                    </div>
                </div>
            </div>
            <!-- Popular Cities -->
            <div id="citiesSection">
                <div class="forecast-section">
                    <h3 class="mb-4"><i class="fas fa-city me-2"></i>Villes Populaires</h3>
                    <div class="cities-grid" id="popularCities">
                        <!-- Cities will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cities Datalist -->
    <datalist id="citiesList"></datalist>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Key (Utiliser votre propre cl√© OpenWeatherMap)
        const API_KEY = 'YOUR_API_KEY_HERE'; // Remplacer par votre cl√© API
        const API_URL = 'https://api.openweathermap.org/data/2.5';
        // Villes principales du Maroc
        const moroccanCities = [
            'Casablanca', 'Rabat', 'F√®s', 'Marrakech', 'Tanger', 'Agadir',
            'Mekn√®s', 'Oujda', 'Kenitra', 'T√©touan', 'Safi', 'El Jadida',
            'Nador', 'Khouribga', 'B√©ni Mellal', 'Taza', 'Mohammedia',
            'Settat', 'Ksar El Kebir', 'Larache', 'Guelmim', 'Berrechid',
            'Khemisset', 'Inezgane', 'Berkane', 'Taourirt', 'Essaouira',
            'Ouarzazate', 'Chefchaouen', 'Ifrane', 'Errachidia', 'La√¢youne',
            'Dakhla', 'Tiznit', 'Taroudant', 'Azrou', 'Sidi Slimane'
        ];
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCitiesList();
            displayPopularCities();
            updateCurrentDate();
            // Load default city
            loadWeather('Casablanca');
        });
        // Load Cities List
        function loadCitiesList() {
            const datalist = document.getElementById('citiesList');
            moroccanCities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                datalist.appendChild(option);
            });
        }
        // Display Popular Cities
        function displayPopularCities() {
            const container = document.getElementById('popularCities');
            const topCities = moroccanCities.slice(0, 12);
            container.innerHTML = topCities.map(city => `
                <div class="city-card" onclick="loadWeather('${city}')">
                    <h5 class="mb-2">${city}</h5>
                    <i class="fas fa-cloud-sun fa-2x text-primary"></i>
                </div>
            `).join('');
        }
        // Search City
        function searchCity() {
            const input = document.getElementById('citySearch');
            const city = input.value.trim();
            if (city) {
                loadWeather(city);
                input.value = '';
            }
        }
        // Enter key to search
        document.getElementById('citySearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCity();
        });
        // Get Current Location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading();
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        loadWeatherByCoords(lat, lon);
                    },
                    error => {
                        hideLoading();
                        alert('Impossible d\'obtenir votre position');
                    }
                );
            } else {
                alert('G√©olocalisation non support√©e');
            }
        }
        // Load Weather by City
        async function loadWeather(city) {
            showLoading();
            try {
                const data = generateMockWeatherData(city);
                displayCurrentWeather(data);
                const forecastData = generateMockForecastData();
                displayForecast(forecastData);
                hideLoading();
            } catch (error) {
                console.error('Erreur:', error);
                hideLoading();
                alert('Erreur lors du chargement des donn√©es m√©t√©o');
            }
        }
        // Load Weather by Coordinates
        async function loadWeatherByCoords(lat, lon) {
            try {
                const data = generateMockWeatherData('Votre position');
                displayCurrentWeather(data);
                const forecastData = generateMockForecastData();
                displayForecast(forecastData);
                hideLoading();
            } catch (error) {
                console.error('Erreur:', error);
                hideLoading();
            }
        }
        // Display Current Weather
        function displayCurrentWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = Math.round(data.main.temp) + '¬∞';
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + '¬∞';
            document.getElementById('humidity').textContent = data.main.humidity + '%';
            document.getElementById('windSpeed').textContent = Math.round(data.wind.speed * 3.6) + ' km/h';
            document.getElementById('visibility').textContent = (data.visibility / 1000) + ' km';
            document.getElementById('pressure').textContent = data.main.pressure + ' hPa';
            document.getElementById('uvIndex').textContent = Math.floor(Math.random() * 10);
            // Weather icon
            const iconCode = data.weather[0].main.toLowerCase();
            const icons = {
                clear: '‚òÄÔ∏è',
                clouds: '‚òÅÔ∏è',
                rain: 'üåßÔ∏è',
                snow: '‚ùÑÔ∏è',
                thunderstorm: '‚õàÔ∏è',
                drizzle: 'üå¶Ô∏è',
                mist: 'üå´Ô∏è',
                fog: 'üå´Ô∏è'
            };
            document.getElementById('weatherIcon').textContent = icons[iconCode] || 'üå§Ô∏è';
            document.getElementById('currentWeather').style.display = 'block';
        }
        // Display Forecast
        function displayForecast(data) {
            const container = document.getElementById('forecastContainer');
            const days = ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'];
            container.innerHTML = Array.from({length: 7}, (_, i) => {
                const date = new Date();
                date.setDate(date.getDate() + i + 1);
                const dayName = days[date.getDay()];
                const temp = 20 + Math.random() * 10;
                const icons = ['‚òÄÔ∏è', '‚õÖ', 'üå§Ô∏è', '‚òÅÔ∏è', 'üåßÔ∏è'];
                const icon = icons[Math.floor(Math.random() * icons.length)];
                
                return `
                    <div class="col-md-3 col-6">
                        <div class="forecast-day">
                            <h6 class="text-muted">${dayName}</h6>
                            <div class="fs-1 my-3">${icon}</div>
                            <h4>${Math.round(temp)}¬∞</h4>
                            <small class="text-muted">${Math.round(temp - 5)}¬∞ / ${Math.round(temp + 3)}¬∞</small>
                        </div>
                    </div>
                `;
            }).join('');
        }
        // Generate Mock Weather Data (pour la d√©mo)
        function generateMockWeatherData(city) {
            return {
                name: city,
                main: {
                    temp: 20 + Math.random() * 15,
                    feels_like: 18 + Math.random() * 15,
                    humidity: 50 + Math.random() * 40,
                    pressure: 1000 + Math.random() * 30
                },
                weather: [{
                    main: ['Clear', 'Clouds', 'Rain'][Math.floor(Math.random() * 3)],
                    description: ['Ensoleill√©', 'Nuageux', 'Pluvieux'][Math.floor(Math.random() * 3)]
                }],
                wind: {
                    speed: 2 + Math.random() * 8
                },
                visibility: 8000 + Math.random() * 2000
            };
        }
        function generateMockForecastData() {
            return { list: [] };
        }
        // Update Current Date
        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('fr-FR', options);
            document.getElementById('currentDate').textContent = date;
        }
        // Show/Hide Loading
        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('currentWeather').style.display = 'none';
            document.getElementById('citiesSection').style.display = 'none';
        }
        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('citiesSection').style.display = 'block';
        }
    </script>
</body>
</html>
